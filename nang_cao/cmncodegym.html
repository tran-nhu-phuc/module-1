<script>
    //duyệt mảng nếu có ký tự "-" thì ký tự tiếp theo sẽ in hoa
let arr=[
    ["sdasd-dasds-dá"],
    ["-dasddss-dádd"]
]
    let words;
    for (let i = 0; i <arr.length ; i++) {
        for (let j = 0; j <arr[i].length ; j++) {
                words=arr[i][j].split("-")
            for (let k = 0; k <words.length ; k++) {
                words[k]=words[k].charAt(0).toUpperCase()+words[k].slice(1)
            }
            arr[i][j]=words.join("-")
        }
    }
    console.log(arr)
