<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(m,n){
        let arr=[]
        let sum=0;
        for (let i = 0; i <m ; i++) {
            arr.push([])
            for (let j = 0; j <n ; j++) {
                let num2=parseInt(prompt(`Ký tự thứ [${i}] , [${j}]`))
                arr.push(num2)
                sum+=num2
            }
        }
        return sum
    }
    let q=prompt("Nhập số ký tự dọc")
    let e=prompt("Nhập số ký tự ngang")
   console.log("tổng array là : "+number(q,e))
</script>
</body>
</html>
