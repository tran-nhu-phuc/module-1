<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[
      [1,2,3],
      [4,5,6],
      [7,8,9]
  ];
  let index=0
  for (let i = 0; i <arr.length ; i++) {
      for (let j = 0; j <arr[i].length ; j++) {
          if(isPrime(arr[i][j])){
              console.log(arr[i][j])
              index++
          }
      }
  }
  console.log("tổng các số nguyên tố là : "+index)
  function isPrime(number) {
      if (number <= 1) {
          return false;
      }
      for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
              return false;
          }
      }
      return true;
  }
</script>
</body>
</html>
