<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ]
    let max=0;
    let min=3;
    for (let i = 0; i <arr.length ; i++) {
        for (let j = 0; j <arr[i].length ; j++) {
            if(arr[i][j]>max){
                max=arr[i][j]
            }
            if(arr[i][j]<min){
                min=arr[i][j]
            }
        }
    }
    console.log("max : "+ max);
    console.log("min : "+ min)
</script>
</body>
</html>
