<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLuong=parseInt(prompt("nhập số tiền lương của bạn"))
    if(tienLuong>=15000000){
        console.log("tiền mà bạn sẽ nhận sau thuế : "+tienLuong*15/100);
    }else if(tienLuong>=7000000){
        console.log("tiền mà bạn sẽ nhận sau thuế : "+tienLuong*10/100)
    }else{
        console.log("tiền mà bạn sẽ nhận sau thuế : "+tienLuong*5/100)
    }
</script>
</body>
</html>
